{% extends "agent_base.html" %}
{% block content %}
    <div class="card text-white bg-dark">
        <h5 class="card-header">Buy - Sell Transaction</h5>
        <div class="card-body">
        
        <form class="row g-3" method="POST">
            {% csrf_token %}
            <div class="col-md-4"><br>
            <label for="validationDefault01" class="form-label">tsnc_id</label>
            </div>
            <br>
            <div class="col-md-4"><br>
            <label for="validationDefault02" class="form-label">date</label>
            <div>{{form.owner}}</div>
            </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault03" class="form-label">property_id</label>
                <div>{{form.agent}}</div>
            </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault04" class="form-label">agent_id</label>
                <div>{{form.agent}}</div>
            </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault05" class="form-label">owner_id</label>
                <div>{{form.agent}}</div>
            </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault06" class="form-label">buyer_id</label>
                <div>{{form.agent}}</div>
            </div><br>
            <br>
            <br>
            <br>
            
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
            </div><br>
        </form>

        </div>
    </div>
{% endblock content %}
