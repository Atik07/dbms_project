{% extends "agent_base.html" %}
{% block content %}

    <div class="card text-white bg-dark">
        <h5 class="card-header">Add / Update Property</h5>
        <div class="card-body">
        
        <form class="row g-3">
            <div class="col-md-4"><br>
            <label for="validationDefault01" class="form-label">property_id</label>
            <input type="text" class="form-control" id="validationDefault01" required>
            </div>
            <br>
            <div class="col-md-4"><br>
            <label for="validationDefault02" class="form-label">owner_id</label>
            <input type="text" class="form-control" id="validationDefault02" required>
            </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault03" class="form-label">agent_id</label>
                <input type="text" class="form-control" id="validationDefault02" required>
                </div><br>
            <div class="col-md-12"><br>
            <label for="validationDefault04" class="form-label">Address</label>
            <input type="text" class="form-control" id="validationDefault09" required>
            </div><br>
            <div class="col-md-4"><br>
            <label for="validationDefault05" class="form-label">City</label>
            <input type="text" class="form-control" id="validationDefault03" required>
            </div><br>
            <div class="col-md-4"><br>
            <label for="validationDefault06" class="form-label">State</label>
            <br>
            <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
            </select>
            </div><br>
            <div class="col-md-4"><br>
            <label for="validationDefault07" class="form-label">pincode</label>
            <input type="text" class="form-control" id="validationDefault05" required>
            </div><br>
            <div class="col-md-4"><br>
            <label for="validationDefault08" class="form-label">No. of bedrooms</label>
            <br>
            <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Choose...</option>
                <option>...</option>
            </select>
            </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault09" class="form-label">Size (in sq. feet)</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div><br>
            <div class="col-md-4"><br>
                <label for="validationDefault10" class="form-label">Type</label>
                <input type="text" class="form-control" id="validationDefault02" required>
            </div><br>

            <div class="col-md-6"><br>
                <label for="validationDefault11" class="form-label">Status</label>
                <br>
                <select class="form-select" id="validationDefault04" required>
                    <option selected disabled value="">Choose...</option>
                    <option>...</option>
                </select>
            </div><br>

            <div class="col-md-6"><br>
                <label for="validationDefault12" class="form-label">Amount</label>
                <input type="text" class="form-control" id="validationDefault01" required>
            </div><br>

            <div class="col-12">
            <div class="form-check"><br>
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
                </label>
            </div><br>
            </div><br>
            <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
            </div><br>
        </form>

        </div>
    </div>
    
{% endblock content %}
